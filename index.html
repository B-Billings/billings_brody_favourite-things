<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title> Brody Billings Favourite Things</title>
</head>
<body>
 <main>
    <header>
        <section class="logosec">
            <h1 class="hidden">Logo area</h1>
                <div id="logocenter">
                    <img id="logo" src="images/billings_brody_logo.svg" alt="logo">
                </div>
        </section>


        <section  class="topper">
            <h1 class="hidden">selector area</h1>
                <div class="favourites" id="Item1">
                    <h3 class="btnstyle">Artist</h3>
                </div>
                <div class="favourites" id="Item2">
                    <h3 class="btnstyle">Sport</h3>
                </div>
                <div class="favourites" id="Item3">
                    <h3 class="btnstyle">Automotive Brand</h3>
                </div>
        </section>
    </header>

        <section class="filleditems" id="myinformation">
            <h1 class="hidden"> Lightbox pop</h1>
        <template id="bio-template">
            <section class="iteminfo">
                        <h1 class="name"> </h1> 
                <div> 
                    <img class="jsonimage" src="" alt="favourite-image">
                </div>
            
                <div> 
                    <h2 class="description"> </h2> 
                </div>

                <div> 
                    <p class="favouritepart"></p> 
                </div>

                <div id="close">
                    <button onClick="window.location.reload()" id="closingtime">CLOSE</button>
                </div>

            </section>
        </template>
    </section>

    <section class="aboutme">
        <h1> Brody Billings Favourite Things</h1> 
            <div> 
                <img src="images/Brody.jpg"  alt="Brody Image">
            </div>
            <div> 
                <h2 class="description"> </h2> 
            </div>
            <div> 
                <p> Assignment Desc</p> 
            </div>
    </section>
</main>

<footer class="footer">
    <section>
        <h1 class="hidden">Footer</h1>
        <div class="foottext">
            <p>Thank You for viweing Three of my Favourite Things</p>
        </div>
    </section>
</footer>
    <script src="js/main.js" defer type="module"> </script>
</body>
</html>
